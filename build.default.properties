# The database url to use for site installs
drupal.db.url = mysql://dbuser:dbpass@dbhost/dbname
drupal.makefile =  # path to the the make file - an external or an internal ex. http://path.to.makefile.com/file.make
drupal.repo_url = # path to the git repo ex http://gitlab.workingpropeople.com/sandbox.git
